<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="js/echarts/echarts.min.js"></script>
    <title>Gr√°ficos</title>
</head>
<body>
    <div class="container">
        <div class="card-group">
            <div class="card" style="max-height: 100vh;">
                <div class="card-body" style="height: 100%;width: 100%;">
                    <div id="lineChart"  style="height: 400px;width: 400px;max-height: 100%; max-width: 100%;"></div>
                </div>
            </div>
            <div class="card" style="max-height: 100vh;">
                <div class="card-body" style="height: 100%;width: 100%;">
                    <div id="barChart" style="height: 400px;width: 400px;max-height: 100%; max-width: 100%;"></div>
                </div>
            </div>
            <div class="card" style="max-height: 100vh;">
                <div class="card-body" style="height: 100%;width: 100%;">
                    <div id="pieChart" style="height: 400px;width: 400px;max-height: 100%; max-width: 100%;"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script>
        var myLine = echarts.init(document.getElementById('lineChart'));
        var option = {
            title: {
                text: 'Exemplo de linha' 
            },
            xAxis: {
                data: ["Seg", "Ter", "Qua", "Qui", "Sex", "Sab", "Dom"]
            },
            yAxis: {},
            series: [{
                name: 'Exempl',
                type: 'line',
                data: ["15", "30", "10", "5", "40", "80", "30"]
            }]
        };
        myLine.setOption(option);

        var myBar = echarts.init(document.getElementById('barChart'));
        var option = {
            title: {
                text: 'Exemplo de linha' 
            },
            xAxis: {
                data: ["Seg", "Ter", "Qua", "Qui", "Sex", "Sab", "Dom"]
            },
            yAxis: {},
            series: [{
                name: 'Exempl',
                type: 'bar',
                data: ["15", "30", "10", "5", "40", "80", "30"]
            }]
        };
        myBar.setOption(option);

        var myPie = echarts.init(document.getElementById('pieChart'));
        var option = {
            title: {
                text: 'Exemplo de linha' 
            },
            xAxis: {
                data: ["Seg", "Ter", "Qua", "Qui", "Sex", "Sab", "Dom"]
            },
            yAxis: {},
            series: [{
                name: 'Exempl',
                type: 'pie',
                data: ["15", "30", "10", "5", "40", "80", "30"]
            }]
        };
        myPie.setOption(option);
    </script>
</body>
</html>
